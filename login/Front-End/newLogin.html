    <!-- Login fields and buttons-->
    <body style = "background-color: black;">
        
        <h1>The Matrix Project</h1>
        <h2>Contact Search</h2>
        <h3 id = "newContactHeader">New Contact</h3>
        
        <div class = "search"> 
            
            <input type = "text" 
            class = "searchTerm" 
            id = "searchbar" 
            placeholder="ex. Big Chungus">

            <a href = "SearchResult.html">
            <button type = "button" class = "searchButton">Search</button>
            </a>
            
            <button class="open-button" id = "open" onclick="openForm()" >Create Contact</button>

        </div>
        
        
        <div class = "topright">
            <a href = "accountInfo.html">
                <button class = account>Account</button>
            </a>

            </a>

    <!-- https://www.w3schools.com/howto/howto_js_popup_form.asp-->
        <script>
            function openForm()
            {
                document.getElementById("open").style.display = "none";
                document.getElementById("myForm").style.display = "block";
                document.getElementById("newContactHeader").style.display = "block";
                
            }

            function closeForm()
            {
                document.getElementById("open").style.display = "inline-block";
                document.getElementById("myForm").style.display = "none";
                document.getElementById("newContactHeader").style.display = "none";
            }
        </script>

        
        <!-- ID's for fields
            firstname: firstName
            lastname: lastName
            email: email
            phone: phone
        -->
        <div class="form-popup" id="myForm">
            <form class="form-container" id = "newContactForm">
          
            <p>
              <label >First Name:</label>
              <input type="text" id = "firstName" value = "" placeholder="First Name"  size = "25" >
            </p>

            <p>
              <label>Last Name:</label>
              <input type="text" id = "LastName" value = "" placeholder="Last Name"  size = "25" >
            </p>

            <p>
              <label>Email:</label>
              <input type="text" id = "email" value = "" placeholder="Email"  size = "25" >
            </p>

            <p>
              <label> Phone:</label>
              <input type="text" id = "phone" value = "" placeholder="Phone" size = "25" >
			</p>  

            <p>
              <label>UserID:</label>
              <input type="text" id = "id" value = "" placeholder="User Id"  size = "25" >
            </p>
			  <span id = "addContacts"></span>
              <button type="button" id = "addContactButton" class="buttons" onclick = "addContact();">add contact</button>
			  
              <button type="submit" class="btn cancel" onclick="closeForm();">Cancel</button>
            </form>
        </div>

        <script src="../JS/matrix.js" type="text/javascript"></script>
		<script src="../JS/code.js" type="text/javascript"></script>
		<script src="../JS/md5.js" type="text/javascript"></script>
    </body>
</html>
